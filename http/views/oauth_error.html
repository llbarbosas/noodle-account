<!DOCTYPE html>
<html>
  <head>
    <title>Autorizar aplicação</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/tailwind.min.css" rel="stylesheet" />
    <link href="/styles.css" rel="stylesheet" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <div class="relative w-full h-full"
    style="
      background-color: #e8e8e8;
    ">
      <div class="flex h-screen items-center justify-center overflow-y-auto">
        <div
          class="bg-white card w-full shadow-md m-0 md:max-h-5/6 md:h-auto h-full md:rounded-3xl"
        >
          <div class="p-10">
            <h1 class="font-semibold text-2xl mt-4 mb-10">
              Houve um erro ao processar a requisição
            <h4 class="font-medium mb-5">{{ .ErrorDescription }}</h4>
            <p class="text-sm block font-medium text-gray-500">
              Código do erro: {{ .Error }}
            </p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
